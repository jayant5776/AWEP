<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .myclass{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .beutify{
            font-size: 64px;
                color:white; 
                background: black;
                padding: 8px;
                border: 2px solid grey;
                border-radius: 8px;
        }
    </style>

</head>
<body>
    <div class="myclass">
        <div class="beutify"
        onmouseover="document.querySelector('.beutify').style.color='tomato'"
        onmouseout="document.querySelector('.beutify').style.color='white'">
        Hello World
    </div>
    </div>
</body>
</html>
