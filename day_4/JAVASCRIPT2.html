<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal JS</title>

    <script>
        function hello(){
            alert("we are learning Javascript Binding!");
        }
    </script>
</head>
<body>
    <button onclick="hello()">Click ME - INTERNAL JS DEMO</button>
    
    <div style="margin-top: 16px; border: 2px solid red; background: yellow;" onclick="hello()">
    I can Also be Clickable
    </div>
</body>
</html>
